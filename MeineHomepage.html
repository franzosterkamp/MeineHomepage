<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Meine Homepage</title>
  </head>
  <body>
    <header style="margin-bottom: 20px;">
      >
      <div class="container">
        <div class="row">
          <div class="col-5">
            <img
              src="Bilder/FranzBild.png"
              alt="Ein Bild von Franz"
              class="img-fluid img-thumbnail"
            />
          </div>
          <div class="col-5">

              <div class="card bg-light mb-1" style="max-width: 40rem;">
                  <div class="card-header"></h3> <b>Franz Osterkamp</b> </div>
                  <div class="card-body">
                    <h5 class="card-title">Skills</h5>
                    <p class="card-text">   
                      <span class="badge badge-primary">Excel</span>
                      <span class="badge badge-secondary">HTML</span>
                      <span class="badge badge-success">Git</span>
                      <span class="badge badge-danger">Bootstrap</span>
                      <span class="badge badge-warning">CSS</span>
                      <span class="badge badge-info">Javascript</span>
                      <span class="badge badge-light">React</span>
                      <span class="badge badge-dark">Markdown</span></p>
                  </div>
                </div>
          
        
         
          </div>
          <div class="col-2">
            <div class="dropdown">
              <a
                class="btn btn-secondary dropdown-toggle btn-small"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Kontakt
              </a>

              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuLink"
              >
                <div class="row">
                  <a
                    class="dropdown-item col-8"
                    href="https://www.xing.com/profile/Franz_Osterkamp/cv"
                    >Xing</a
                  >
                  <img
                    src="Bilder/Xing.png"
                    alt="Xing Logo"
                    width="35px;"
                    height="35px;"
                    class="col-4"
                  />
                </div>
                <div class="row">
                  <a
                    class="dropdown-item col-8"
                    href="https://www.linkedin.com/in/franz-osterkamp-828061127/"
                    >LinkedIn</a
                  >
                  <img
                    src="Bilder/LinkedIn.jpeg"
                    alt="LinkedIn Logo"
                    width="31px;"
                    height="31px;"
                    class="col-4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


  

          
          <div class="card bg-light mb-3 text-center" style="max-width: 40rem; margin: auto;">
              <div class="card-header"></h3> <b>Bilder aus den Leben</b> </div>
              <div class="card-body">
                <h5 class="card-title text-center"></h5>
                <p class="card-text">   
                 
                    <div class="container">
                        <div class="row">
                          <div class="col-1"></div>
                          <div class="col-10">
                            
                            <div
                              id="carouselExampleControls"
                              class="carousel slide bg-light"
                              data-ride="carousel"
                            >
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img
                                    src="Bilder/Bild1.jpg"
                                    class="d-block w-100 img-fluid"
                                    alt="Bild1"
                                  />
                                </div>
                                <div class="carousel-item">
                                  <img
                                    src="Bilder/Bild3.jpg"
                                    class="d-block w-100 img img-fluid"
                                    alt="Bild2"
                                  />
                                </div>
                                <div class="carousel-item">
                                  <img
                                    src="Bilder/Bild2.jpg"
                                    class="d-block w-100 img-fluid"
                                    alt="Bild4"
                                  />
                                </div>
                              </div>
                              <a
                                class="carousel-control-prev"
                                href="#carouselExampleControls"
                                role="button"
                                data-slide="prev"
                              >
                                <span
                                  class="carousel-control-prev-icon"
                                  aria-hidden="true"
                                ></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a
                                class="carousel-control-next"
                                href="#carouselExampleControls"
                                role="button"
                                data-slide="next"
                              >
                                <span
                                  class="carousel-control-next-icon"
                                  aria-hidden="true"
                                ></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                          </div>
                          <div class="col-1"></div>
                        </div>
                      </div>
        </div>
      </div>
  
    <div class="container">
      <div class="row">
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
